{%extends 'schoolapp/base.html'%}
{%block containt%}


<h1>Add Student</h1>
<div class="container">
<form action="" method="POST">
	{%csrf_token%}
  <fieldset>
    <legend>Personal Details</legend>
   
    <div class="form-group">
      <label for="exampleInput FName">First Name</label>	
      <input type="text" class="form-control" name="fname" placeholder="Enter Your First Name"><br>
      <label for="exampleInput FName">Last Name</label>	
      <input type="text" class="form-control" name="lname" placeholder="Enter Your Last Name"><br>

      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"placeholder="Enter email">

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password"placeholder="Password">
    </div>
     </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
    </fieldset>
</form>
</div>

{%endblock%}
