{%extends 'schoolapp/base.html'%}
{%block containt%}
<h1>Student Information</h1>
<div class="jumbotron">
  <h1 class="display-3">!! DASHBOARD!!</h1>
  	<h1>Student Registration Dashboard</h1>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {%for item in student_details%}
    <tr>
      <td>{{item.fname}}</td>
      <td>{{item.lname}}</td>
      <td>{{item.email}}</td>
      <td>Edid</td>
      <td><a href="{% url 'schoolapp:edit_student' item.id  %}" style="color: red;">Delete</a></td>
    </tr>
   {%endfor%}
  </tbody>
</table>

</div>
{%endblock%}
